<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sessions - TherapyTrack</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <a href="/" class="logo">
                <div class="logo-icon">ðŸŒˆ</div>
                <span class="logo-text">TherapyTrack</span>
            </a>
        </div>
        <ul class="sidebar-menu">
            <li><a href="/doctor/dashboard"><i class="fas fa-home"></i><span>Dashboard</span></a></li>
            <li><a href="/doctor/add-child"><i class="fas fa-user-plus"></i><span>Add Child</span></a></li>
            <li><a href="/doctor/my-children"><i class="fas fa-child"></i><span>My Children</span></a></li>
            <li><a href="/doctor/sessions" class="active"><i class="fas fa-calendar-check"></i><span>Sessions</span></a></li>
            <li><a href="/doctor/reports"><i class="fas fa-chart-bar"></i><span>Reports</span></a></li>
            <li style="margin-top: auto; border-top: 1px solid rgba(0,0,0,0.05); padding-top: 15px;">
                <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a>
            </li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="page-header">
            <div>
                <h1 class="page-title"><i class="fas fa-calendar-check" style="color: var(--success-color); margin-right: 15px;"></i>Sessions</h1>
                <p class="page-subtitle">Manage therapy sessions for your patients</p>
            </div>
        </div>

        <!-- Search Section -->
        <div class="card" style="margin-bottom: 25px;">
            <div class="card-body">
                <div style="display: flex; gap: 15px; flex-wrap: wrap; align-items: center;">
                    <div style="flex: 1; min-width: 300px; position: relative;">
                        <i class="fas fa-search" style="position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--text-secondary);"></i>
                        <input type="text" id="searchInput" placeholder="Search by child code (e.g., P-2025-1234) or name..." 
                               style="width: 100%; padding: 12px 15px 12px 45px; border: 1px solid var(--border-color); border-radius: 10px; font-size: 0.95rem;">
                    </div>
                </div>
            </div>
        </div>

        <!-- Children List for Sessions -->
        <div class="card">
            <div class="card-header" style="display: flex; justify-content: space-between; align-items: center;">
                <h3 style="margin: 0;"><i class="fas fa-users" style="color: var(--success-color); margin-right: 10px;"></i>Select a Child to Add Session</h3>
                <span id="resultCount" style="color: var(--text-secondary); font-size: 0.9rem;">Loading...</span>
            </div>
            <div class="card-body" id="childrenContainer">
                <div style="text-align: center; padding: 50px;">
                    <i class="fas fa-spinner fa-spin" style="font-size: 2rem; color: var(--text-secondary);"></i>
                    <p style="margin-top: 15px; color: var(--text-secondary);">Loading children...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="/static/js/app.js"></script>
    <script>
        const token = localStorage.getItem('token');
        const userType = localStorage.getItem('userType');

        if (!token || userType !== 'doctor') {
            window.location.href = '/login';
        }

        let allChildren = [];

        async function loadChildren() {
            try {
                const response = await fetch('/api/doctor/children', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    allChildren = await response.json();
                    renderChildren(allChildren);
                } else {
                    showToast('Error loading children', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showToast('Error loading children', 'error');
            }
        }

        function filterChildren(searchQuery) {
            if (!searchQuery) return allChildren;
            const query = searchQuery.toLowerCase().trim();
            return allChildren.filter(child => 
                child.name.toLowerCase().includes(query) || 
                child.child_code.toLowerCase().includes(query)
            );
        }

        function renderChildren(children) {
            document.getElementById('resultCount').textContent = `${children.length} children found`;

            if (children.length === 0) {
                document.getElementById('childrenContainer').innerHTML = `
                    <div style="text-align: center; padding: 60px;">
                        <i class="fas fa-search" style="font-size: 3rem; color: var(--text-light); margin-bottom: 20px;"></i>
                        <h3 style="color: var(--text-secondary); margin-bottom: 10px;">No children found</h3>
                        <p style="color: var(--text-light);">Try adjusting your search or add a new child first</p>
                        <a href="/doctor/add-child" class="btn btn-primary" style="margin-top: 20px;">
                            <i class="fas fa-plus"></i> Add New Child
                        </a>
                    </div>
                `;
                return;
            }

            const html = `
                <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 20px;">
                    ${children.map(child => `
                        <div class="card" style="margin: 0; cursor: pointer; transition: all 0.3s; border: 2px solid transparent;"
                             onclick="window.location.href='/doctor/add-session/${child.id}'"
                             onmouseover="this.style.borderColor='var(--success-color)'; this.style.transform='translateY(-3px)';"
                             onmouseout="this.style.borderColor='transparent'; this.style.transform='translateY(0)';">
                            <div class="card-body">
                                <div style="display: flex; align-items: center; gap: 15px;">
                                    <div class="avatar" style="width: 60px; height: 60px; font-size: 1.5rem; background: var(--success-gradient);">${child.name[0]}</div>
                                    <div style="flex: 1;">
                                        <h3 style="margin: 0 0 5px 0; color: var(--text-primary);">${child.name}</h3>
                                        <p style="margin: 0 0 8px 0;">
                                            <span class="child-code" style="font-size: 0.85rem;">${child.child_code}</span>
                                        </p>
                                        <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                                            <span class="badge badge-primary"><i class="fas fa-birthday-cake"></i> ${child.age} yrs</span>
                                            <span class="badge badge-info"><i class="fas fa-calendar-check"></i> ${child.session_count || 0} sessions</span>
                                        </div>
                                    </div>
                                    <div style="text-align: center;">
                                        <div style="width: 50px; height: 50px; background: var(--success-color); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white;">
                                            <i class="fas fa-plus" style="font-size: 1.2rem;"></i>
                                        </div>
                                        <p style="margin: 8px 0 0 0; font-size: 0.75rem; color: var(--success-color); font-weight: 600;">Add Session</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;

            document.getElementById('childrenContainer').innerHTML = html;
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const filtered = filterChildren(e.target.value);
            renderChildren(filtered);
        });

        document.getElementById('logoutBtn').addEventListener('click', function(e) {
            e.preventDefault();
            localStorage.clear();
            window.location.href = '/login';
        });

        // Initialize
        loadChildren();
    </script>
</body>
</html>
